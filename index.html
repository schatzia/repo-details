<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Find your dream job!</title>
	<link rel="stylesheet" href="css/style.css">
	<link href='https://fonts.googleapis.com/css?family=Roboto|Open+Sans' rel='stylesheet' type='text/css'>
</head>
<body>
	<section class="search">
		<h1 class="search-header">Search your favorite repo inside GitHub!</h1>
		<div class="search-container">
			<form action="" id="search-form">
				<label for="search-term">Name:</label>
				<input type="text" name="search-term" class="search-term" />
				<input type="submit" id="submit" name="submit" value="Find jobs"/>
			</form>
		</div>
	</section>
	<section class="results-section">
			<div class="results-container">
			<h1 class="results-header">Job findings</h1>
			<div class="search-results"></div>
			<div id="results"></div>
		</div>
		<div class="template hidden">
			<dl class="result-repo">
				<dt>Title: 	</dt>
					<dd class="title"></dd>	
				<dt>URL: 	</dt>
					<dd class="url"><a href="" target="_blank"></a></dd>		
				<dt>Description: </dt>
					<dd class="description"></dd>
				<dt>Forks count: </dt>
					<dd class="forks"></dd>
				<dt>Stargazers: </dt>
					<dd class="stargazers"></dd>
				<dt>Open Issues: </dt>
					<dd class="open_issues"></dd>	
			</dl>
		<div class="error">
			<p>Uh-oh! Something went wrong with your request. Here's what we know:</p>
		</div>
		</div>
	</section>
	<footer></footer>
	<script src="http://code.jquery.com/jquery-latest.min.js"></script>
	<script src="js/app.js"></script>
</body>
</html>
